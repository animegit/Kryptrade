spring.application.name=Kryptrade
spring.datasource.url=jdbc:mariadb://localhost:3306/kryptrade
spring.datasource.username=root
spring.datasource.password=new_password
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
# Enable Hibernate to update the schema (create or update tables)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
# Show SQL statements in the console
spring.jpa.show-sql=true
server.port=8080


# add as per your key

stripe.api.key=stripe key
razorpay.api.key=razor pay key
razorpay.api.secret=razor pay key
